<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút gọn Link</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;700&family=Passions+Conflict&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="grid wide">
                <div class="header-contain">
                    <!-- Logo -->
                    <nav class="navbar">
                        <a href="#!" class="header-logo">
                            <img src="./assets/img/rutgonlink.png" alt="Rut gon link">
                        </a>
                    </nav>

                    <!-- Menu options -->
                    <ul class="header-menu" id="header-menu">
                        <li class="header-menu__item">
                            <a href="#!" class="header-menu__item__link">Đăng nhập</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#!" class="header-menu__item__link btn">Đăng ký</a>
                        </li>
                    </ul>

                    <!-- Menu icon -->
                    <div class="header-icon" id="header-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="form">
                <div class="grid wide pd-form">
                    <div class="row">
                        <div class="col">
                            <!-- Form content -->
                            <form action="" method="POST" class="form-contain" id="form-1">
                                <h1 class="heading highlight">Rút gọn Link</h1>

                                <p class="desc">
                                    Công cụ hỗ trợ rút gọn link, thu gọn link, làm ngắn link, thống kê lượt truy cập,
                                    short link, hoàn toàn miễn phí, với rutgonlink.com.vn bạn có thể chia sẻ link trên
                                    mạng xã hội ngắn gọn nhất
                                </p>

                                <div class="form-group">
                                    <input class="url" id="url" type="text" placeholder="Dán một url dài">
                                    <div class="form-btn">
                                        <button class="btn form-submit">Rút gọn</button>
                                        <button class="btn form-submit none">Sao chép</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Form options -->
                        <div class="col">
                            <div class="form-options">
                                <button class="btn form-options__btn active">Nâng cao</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-options">
                                <button class="btn form-options__btn">rgl.ink</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-options">
                                <button class="btn form-options__btn">rutgonlink.me</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <form action="" method="POST" class="option-form" id="form-2">
                            <div class="col l-6 m-6 c-12">
                                <div class="option-form__group">
                                    <label for="custom" class="form-label">Tùy chọn</label>
                                    <input id="custom" name="custom" type="text"
                                        placeholder="Nhập bí danh tùy chỉnh của bạn tại đây" class="form-control">
                                </div>
                            </div>

                            <div class="col l-6 m-6 c-12">
                                <div class="option-form__group">
                                    <label for="password" class="form-label">Mật khẩu bảo vệ</label>
                                    <input id="password" name="password" type="password"
                                        placeholder="Nhập mật khẩu của bạn tại đây" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="grid wide">
                <div class="footer-license">
                    <p class="footer-license__desc">
                        &copy; 2023 <a href="#" class="home">Rút Gọn Link</a>. All Rights Reserved
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./assets/js/style.js"></script>
</body>

</html>
